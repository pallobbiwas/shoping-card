<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <button id="phone-hide" class="f-hide "> undo</button>
                  <div id="phone-part" class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5 id="phone-name">iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-decrese" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-number" type="number" min="0" class="form-control text-center" value="0">
                           <button id="phone-increse" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">000</span> </h5>
                        <button id="remove-phone-button" class="button"><img src="images/remove.png" alt=""
                              class="remove-item"></button>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <button id="case-hide" class="f-hide "> undo</button>
                  <div id="case-part" class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">

                        <h5 id="case-name">iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrese" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-number" type="number" min="0" class="form-control text-center" value="0">
                           <button id="case-increse" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">00</span> </h5>
                        <button id="remove-case-Button" class="button"><img src="images/remove.png" alt=""
                              class="remove-item"></button>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="sub_total">00</h5>
                        <h5 id="taxs">0</h5>
                        <h5 id="total">00</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="cheek-out-button" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
      <div id="invoice-part" class=" text-center my-4 bg-info py-4 invoice">
         <h1>invoice</h1>
         <table id="table" class="table">
            <thead>
               <tr>
                  <th scope="col">quantity</th>
                  <th scope="col">name</th>
                  <th scope="col">price</th>
                  <th scope="col">total price(including-20%vat)</th>
                  <th scope="col">dlete</th>
               </tr>
            </thead>
            <tbody id="info-table">
               <!-- <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
               </tr> -->
            </tbody>
         </table>
         <div >
            <button id="hide" class="border-0 btn-outline-success">hide</button>
         </div>
      </div>
   </section>
   <!-- extarnal jc -->
   <script src="./app.js"></script>

</body>

</html>
